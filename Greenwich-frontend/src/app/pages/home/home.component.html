<h1 class="text-info">Greenwich movies database</h1>
<hr>

<div class="row">
  <div class="col-md-12" >
    <div (scroll)="scrollEv($event)"  style="height:500px; overflow-y: scroll; overflow-x: hidden">
      <ul class="row list-unstyled" >
        <li class="col-md-6 d-flex align-items-stretch" *ngFor="let movie of popular" >
          <div class="card mb-2">
            <div class="card-body">
              <app-movie [movie]="movie"></app-movie>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
